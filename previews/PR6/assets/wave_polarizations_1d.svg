<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">1D Wave Types</text>

  <!-- ===== Photonic1D ===== -->
  <g transform="translate(50, 55)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2563eb">Photonic1D</text>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Electromagnetic)</text>

    <!-- Multilayer structure -->
    <rect x="20" y="30" width="40" height="60" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <rect x="60" y="30" width="40" height="60" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
    <rect x="100" y="30" width="40" height="60" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <rect x="140" y="30" width="40" height="60" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ε₁</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ε₂</text>
    <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ε₁</text>
    <text x="160" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ε₂</text>

    <!-- x axis and k vector -->
    <line x1="20" y1="105" x2="180" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="185" y="108" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">k</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#999">x</text>

    <!-- E field (transverse) -->
    <line x1="100" y1="60" x2="100" y2="25" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    <text x="108" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">E</text>

    <!-- Description -->
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">E ⊥ k (transverse)</text>
  </g>

  <!-- ===== Longitudinal1D ===== -->
  <g transform="translate(350, 55)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#16a34a">Longitudinal1D</text>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Elastic P-wave)</text>

    <!-- Multilayer structure -->
    <rect x="20" y="30" width="40" height="60" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <rect x="60" y="30" width="40" height="60" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <rect x="100" y="30" width="40" height="60" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <rect x="140" y="30" width="40" height="60" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
    <text x="40" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ρ₁,C₁</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ρ₂,C₂</text>
    <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ρ₁,C₁</text>
    <text x="160" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">ρ₂,C₂</text>

    <!-- x axis and k vector -->
    <line x1="20" y1="105" x2="180" y2="105" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="185" y="108" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">k</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#999">x</text>

    <!-- u displacement (longitudinal) -->
    <line x1="85" y1="45" x2="115" y2="45" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    <text x="120" y="48" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#16a34a">u</text>

    <!-- Description -->
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">u ∥ k (longitudinal)</text>
  </g>

  <!-- Legend at bottom -->
  <g transform="translate(100, 175)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="40" y="4" font-family="Arial, sans-serif" font-size="10" fill="#333">k: propagation</text>

    <line x1="150" y1="0" x2="180" y2="0" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    <text x="190" y="4" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">E: electric field</text>

    <line x1="320" y1="0" x2="350" y2="0" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    <text x="360" y="4" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">u: displacement</text>
  </g>
</svg>
